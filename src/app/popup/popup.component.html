<div class="popup">
  <div class="cross" mat-dialog-close><mat-icon>close</mat-icon></div>
  <h2>{{data.titre}}</h2>
  <p class="intro">{{data.intro}}</p>
  <div class="row">
    <div class="col-sm-6"><img src="{{data.image_popup}}" alt="" /></div>
    <div class="text col-sm-6">
      <p>{{data.description}}</p>
    </div>
  </div>

  <div *ngIf="data.url">
    <a href="{{data.url}}" target="_blank"><button>Voir plus</button></a>
  </div>
</div>
